<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback â€” Aizeeno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }

    a { text-decoration: none; color: #000; }
    a:hover { opacity: 0.8; }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      position: relative;
    }

    /* Back arrow */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s;
    }
    .back-arrow:hover { opacity: 0.7; }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #222;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Back arrow -->
    <div class="back-arrow" onclick="location.href='/templates/index.html'">&#8592; Back</div>

    <h1>We Value Your Feedback</h1>
    <p class="subtitle">Let us know how we can improve your Aizeeno experience!</p>

    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="feedback" placeholder="Your Feedback" required></textarea>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>

    <div class="success" id="successMessage">Thank you! Your feedback has been saved.</div>
  </div>

  <script>
    const feedbackForm = document.getElementById('feedbackForm');
    const successMessage = document.getElementById('successMessage');

    feedbackForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const feedbackData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        feedback: document.getElementById('feedback').value,
        date: new Date().toISOString()
      };

      // Retrieve previous feedback
      const savedFeedback = JSON.parse(localStorage.getItem('aizeeno_feedback') || '[]');

      // Save new feedback
      savedFeedback.push(feedbackData);
      localStorage.setItem('aizeeno_feedback', JSON.stringify(savedFeedback));

      // Reset form
      feedbackForm.reset();

      // Show confirmation message
      successMessage.style.display = 'block';
      setTimeout(() => successMessage.style.display = 'none', 4000);
    });
  </script>
</body>
</html>
