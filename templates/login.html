<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Auth System</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
		body { background: #ffffff; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
		.container { width: 380px; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); animation: floatUp 0.8s ease forwards; }
		@keyframes floatUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
		h2 { text-align: center; margin-bottom: 20px; color: #333; }
		.input-group { margin-bottom: 15px; }
		.input-group label { font-size: 14px; margin-bottom: 5px; display: block; color: #444; }
		.input-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; transition: 0.2s; }
		.input-group input:focus { border-color: #6b00d6; }
		.checkbox { display: flex; align-items: center; margin-bottom: 15px; font-size: 14px; }
		.checkbox input { margin-right: 8px; }
		button { width: 100%; padding: 12px; background: #000000; color: #fff; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: 0.3s; }
		button:hover { background: #222222; }
		.switch { text-align: center; margin-top: 25px; color: #999; cursor: pointer; font-size: 12px; transition: 0.2s; }
		.switch:hover { color: #0073e6; text-decoration: underline; }
		.hidden { display: none; }
		.row { display:flex; gap:12px; width:100%; }
		.row .input-group { flex:1; }
		.divider { text-align: center; margin: 20px 0; color: #999; font-size: 14px; }
		.divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #ddd; display: inline-block; vertical-align: middle; }
		.divider::before { margin-right: 10px; }
		.divider::after { margin-left: 10px; }
		.google-signin { width: 100%; padding: 12px; background: #ffffff; color: #333; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; }
		.google-signin:hover { background: #f9f9f9; border-color: #999; }
		.google-signin img { height: 20px; width: 20px; }
	</style>
</head>
<body>

	<div class="container hidden" id="signupBox">
		<h2>Sign Up</h2>

		<div class="row">
			<div class="input-group">
				<label>First Name</label>
				<input type="text" id="firstName" />
			</div>
			<div class="input-group">
				<label>Last Name</label>
				<input type="text" id="lastName" />
			</div>
		</div>

		<div class="input-group">
			<label>Username</label>
			<input type="text" id="username" />
		</div>

		<div class="input-group">
			<label>Email</label>
			<input type="email" id="email" />
		</div>

		<div class="input-group">
			<label>Password</label>
			<input type="password" id="password" />
		</div>

		<div class="checkbox">
			<input type="checkbox" id="terms" /> I agree to the terms
		</div>

		<button id="signupBtn">Create Account</button>

		<div class="switch" id="toLogin">Already have an account? Login</div>
	</div>


	<div class="container" id="loginBox">
		<h2>Sign In</h2>

		<div class="input-group">
			<label>Email</label>
			<input type="email" id="loginEmail" />
		</div>

		<div class="input-group">
			<label>Password</label>
			<input type="password" id="loginPassword" />
		</div>

		<button id="loginBtn">Sign In</button>

		<div class="divider">or</div>

		<button class="google-signin" id="googleSigninBtn">
			<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
				<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
				<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
				<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
			</svg>
			Sign in with Google
		</button>

		<a class="switch" href="/templates/signup.html">Don't have an account? Sign Up</a>
	</div>

		<script src="/static/auth.js"></script>

</body>
</html>
