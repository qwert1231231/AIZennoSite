<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€” Aizeeno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000;
      --muted: #666;
      --bg: #fff;
      --card-bg: #f9f9f9;
      --hover-bg: #f0f0f0;
      --danger: #b00020;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--primary);
    }

    a { text-decoration: none; color: var(--primary); }
    a:hover { color: var(--primary); opacity: 0.8; }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      background: #fff;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .topbar .logo { font-weight: 700; font-size: 20px; color: var(--primary); }

    /* Layout */
    .layout { display: flex; gap: 24px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
    .sidebar { width: 220px; background: transparent; padding: 20px; border-radius: var(--radius); }
    .sidebar nav a {
      display: block;
      padding: 10px 14px;
      color: var(--muted);
      border-radius: var(--radius);
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .sidebar nav a:hover { background: var(--hover-bg); color: var(--primary); }
    .sidebar nav a.active { font-weight: 600; background: rgba(0,0,0,0.05); }

    .version { margin-top: 18px; color: #999; font-size: 12px; }

    .main { flex: 1; }

    /* Cards */
    .container { padding: 20px; }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    .card h3 { margin-bottom: 10px; font-weight: 600; }
    .card p { margin-bottom: 12px; color: var(--muted); }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: var(--radius);
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover { background: #222; }

    .btn-danger { background: var(--danger); }
    .btn-danger:hover { background: #a5001a; }
  </style>
</head>
<body>
  <!-- Topbar -->
   <div class="topbar">
     <a href="/" class="logo">Aizeeno</a>
     <a href="#" id="logoutTop">Logout</a>
  </div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <a href="/templates/about.html">About Us</a>
        <a href="/templates/subscription.html">Subscription</a>
        <a href="/templates/feedback.html">Feedback</a>
        <a href="/templates/settings.html" class="active">Settings</a>
         <a href="#account">Account</a>
        <a href="/templates/terms.html">Terms & Policy</a>
      </nav>
      <div class="version">V.1.0.0.0</div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="container">
        <h2>Settings</h2>

        <!-- Profile Card -->
        <div class="card">
          <h3>Profile</h3>
          <p>Edit your display name for the device.</p>
          <input id="displayName" placeholder="Your display name" />
          <button id="saveProfile" class="btn">Save</button>
        </div>

        <!-- Subscription Card -->
          <div class="card">
            <h3>Subscription & Payment</h3>
            <p>Manage your subscription and payment method.</p>
            <a href="/templates/subscription.html" class="btn">Go to subscription</a>
          </div>

        <!-- Account Card -->
        <div class="card" id="account">
          <h3>Account</h3>
          <p>Your account is stored on this device only (local).</p>
          <input id="currentPass" type="password" placeholder="Current password" />
          <input id="newPass" type="password" placeholder="New password" />
          <button id="changePass" class="btn">Change Password</button>
          <br><br>
          <button id="removeAccount" class="btn btn-danger">Remove Local Account</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const raw = localStorage.getItem('aizeeno_user');
    if (!raw) { location.href = '/templates/login.html'; }
    const user = JSON.parse(raw || '{}');
    document.getElementById('displayName').value = user.name || user.username || '';

    async function apiPost(path, body){
      try{
        const r = await fetch(path, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
        return await r.json();
      } catch(e){ return { success: false, error: 'Network error' }; }
    }

    document.getElementById('saveProfile').addEventListener('click', async () => {
      const newName = document.getElementById('displayName').value || user.username;
      const updates = { name: newName };
      const res = await apiPost('/api/auth/update', { username: user.username, updates });
      if (res.success){
        const updated = { ...user, name: newName };
        localStorage.setItem('aizeeno_user', JSON.stringify(updated));
        alert('Profile updated');
      } else {
        alert('Update failed: ' + (res.error || 'unknown'));
      }
    });

    document.getElementById('changePass').addEventListener('click', async () => {
      const current = document.getElementById('currentPass').value;
      const neu = document.getElementById('newPass').value;
      if (!current || !neu){ alert('Please fill both fields'); return; }
      const res = await apiPost('/api/auth/change_password', { username: user.username, current, new: neu });
      if (res.success){
        alert('Password changed');
        document.getElementById('currentPass').value = '';
        document.getElementById('newPass').value = '';
      } else {
        alert('Change failed: ' + (res.error || 'unknown'));
      }
    });

    document.getElementById('removeAccount').addEventListener('click', () => {
      if (!confirm('Remove local account data? This will sign you out on this device.')) return;
      localStorage.removeItem('aizeeno_user');
      alert('Local account removed.');
      location.href = '/templates/login.html';
    });

    document.getElementById('logoutTop').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('aizeeno_user');
      location.href = '/templates/login.html';
    });
  </script>
</body>
</html>
